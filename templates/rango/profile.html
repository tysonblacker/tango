{% extends 'rango/base.html' %}
{% load static %}

{% block title %}User Profile{% endblock %}

{% block body_block %}
   <div class="hero-unit">

   name: {{ user.username }}
   <br/>
   email: {{ user.email }}
   <br/>
   {% if user_profile %}
        www: <a href="{{ user_profile.website }}">{{ user_profile.website }}</a>
        <br/>
        {% if user_profile.picture %}
           picture: <br/>
           <img src="{{ user_profile.picture.url }}" />
        {% endif %}
        <br/>
   {% endif %}
   

{% endblock %}
